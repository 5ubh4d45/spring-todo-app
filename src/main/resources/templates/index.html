<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <title>Spring Boot Todo App</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="h1 align-content-center">Spring Boot Todo App</h1>
      <hr />
    </div>
    <div>
      <table class="table table-bordered table-striped">
        <thead class="table-header">
        <tr>
          <th>Actions</th>
<!--          <th>Id</th>-->
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Last Updated</th>
          <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
          <td>
            <div class="btn btn-group-sm" role="group">
              <a class="btn btn-info" th:href="@{todo/edit/{id}(id=${item.id})}">
                <i class="bi bi-pencil-fill"></i> Edit</a>
              <a class="btn btn-danger" th:href="@{todo/delete/{id}(id=${item.id})}">
                <i class="bi bi-trash-fill"></i> Delete</a>
            </div>
          </td>
<!--          <td th:text="${item.id}"></td>-->
          <td th:text="${item.description}"></td>
          <td th:text="${item.status.getValue()}"></td>
          <td th:text="${item.priority.getValue()}"></td>
          <td th:text="${#temporals.format(item.updatedAt, 'HH:mm:ss - dd/MM/yyyy')}"></td>
          <td th:text="${#temporals.format(item.createdAt, 'HH:mm:ss - dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
      </table>
      <div>
        <p >
          <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i>Create Task
          </a>
        </p>
      </div>
    </div>
  </div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
